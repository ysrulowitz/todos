<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>
    <link href="./style.css" rel="stylesheet" />
    <script src="./login.js"></script>
    <script src="./app.js"></script>
    <script src="./removeTask.js"></script>
  </head>
  <body>
    <div id="remove-task-dialog" style="display: none">
      <div class="dialog-msg">
        Are you sure you want to delete task <span class="confirm-title"></span>
      </div>
      <div class="btn-container">
        <button class="confirm-cancel" onclick="confirmCancel()">Cancel</button>
        <button class="confirm-delete" onclick="confirmDelete()">
          Confirm
        </button>
      </div>
    </div>
    <div class="login">
      <input
        id="user-name-input"
        type="text"
        placeholder="Please Enter Your user name"
        required
      />
      <input
        id="user-pass-input"
        type="password"
        placeholder="Please Enter Your password"
        required
      />

      <div class="login-btn-container" >
        <button id="login-btn" onclick="loginBtnClicked()">Login</button>
        <button id="create-account-btn" onclick="createAccountClicked()">Create Account</button>
      </div>
    </div>
    
    <div class="todo-container" style="display: none">
      <h1 id="app-title"></h1>
      <div>
        <button id="filter-btn" onclick="toggleDropdown()">
          <svg 
          class="svg-icon"         
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
          fill="#4d4d4d"
        />
      </svg>
          <span id="filter-name" style="display: none;"></span>
        </button>
        <div id="filter-dropdown" class="dropdown-content" ></div>
      </div>           
      <div class="input-container">
        <input type="text" id="new-task" placeholder="Add a new task" />
        <button class="add-task" onclick="addTaskBtnClicked()">+</button>
      </div>
      <section class="task-list" id="todo-list"></section>
      <section class="task-list completed" id="done-list"></section>
    </div>
  </body>
</html>
